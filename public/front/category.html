<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header mui-clearfix">
      <a href="index.html" class="icon_left"><span class="fa fa-home"></span></a>
      <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
      <h4>乐淘云购</h4>
    </div>
    
    <!-- 主体 -->
    <div class="lt_main ">
      <!-- 侧边栏 -->
        <div class="nav">
            <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="top">

                </ul>
              </div>
            </div>
        </div>
        
        <!-- 分类 -->
        <div class="lt_category">
            <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                  <ul class="mui-clearfix second">
                    
                  </ul>
              </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 侧边栏 模板渲染 -->
  <script type="text/html" id='navTpl'>
    {{ each rows v i }}
    <li  data-id="{{ v.id }}" class="{{ i==0 ? 'now' : ''}}"><a href="javascript:;">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>

  <!-- 二级分类模板 -->
  <script type="text/html" id='secondTpl'>
    {{ if rows.length === 0}}
    <p class='tips'>该分类下没有更多数据</p>
    {{ /if }}

    {{ each rows v i}}
    <li data-id="{{ v.categoryId }}">
      <a href="javascript:;">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  </script>


  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
