<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">

<body>

      <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
      <a href="javascript:location.reload()" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
      <h4>乐淘云购</h4>
    </div>
    
    <!-- 主体 -->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <!-- 轮播图 -->
              <div class="mui-slider">
                    <!-- 图片 -->
                    <div class="mui-slider-group mui-slider-loop">
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>

                      <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                      <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                      <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                      <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
                      <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                    </div>
                    <!-- 点标 -->
                    <div class="mui-slider-indicator">
                      <div class="mui-indicator mui-active"></div>
                      <div class="mui-indicator"></div>
                      <div class="mui-indicator"></div>
                      <div class="mui-indicator"></div>
                      <div class="mui-indicator"></div>
                      <div class="mui-indicator"></div>
                    </div>
                  </div>
            

            <!-- 商品名称-->
            <div class="lt_pro_name">
                <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
            </div>

            <!-- 价格 -->
            <div class="lt_price">
                价格：
                <span class="price">&yen499</span>
                <span class="oldPrice">488</span>
            </div>

            <!-- 尺码 -->
            <div class="lt_size">
                尺码：
                <span>22</span>
                <span>33</span>
                <span>44</span>
                <span>55</span>
                <span>66</span>
                <span>22</span>
                <span>33</span>
                <span>44</span>
                <span>55</span>
                <span>22</span>
                <span>33</span>
                <span>44</span>
                <span>55</span>
                <span>66</span>
                <span>66</span>
            </div>

            <!-- 数量 -->
            <div class="lt_num">
                数量：
                <div class="mui-numbox">
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余数量：20双</span>
            </div>
            
            <!-- 描述 -->
            <div class="lt_info">
                详情：<span>描述</span>
            </div>

        </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="ptoduct_footer">
        <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>

  </div>

  <script src="lib/artTemplate/template-web.js"></script>
