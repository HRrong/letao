<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header mui-clearfix">
      <a href="javascript:history.go(-1)" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
      <h4>商品列表</h4>
    </div>
    
    <!-- 主体 -->
    <div class="lt_main ">
      <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
      <div class="lt_search">
          <input type="text" class="mui-input" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-blue search_btn">搜索</button>
      </div>
      <div class="lt_history">
          <div class="lt_sort">
              <ul class="clearfix">
                  <li><a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
                  <li data-type='price'><a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                  <li data-type='num'><a href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
                  <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
              </ul>
          </div>
      </div>
      <!-- 商品列表 -->
      <div class="lt_product">

        </div>
      </div>
    </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板渲染 -->
  <script type="text/html" id="tpl">
    {{ if data.length === 0 }}
      <p>没有更多的商品信息</p>
    {{/if}}

    {{ each data v i }}
    <a href="product.html?productId={{ v.id }}" class="items">
        <img src="{{ v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }} </p>
        <p>
          <span class="new_pric">&yen;{{ v.price }}</span>
          <span class="old_pric">&yen;{{ v.oldPrice }}</span>
        </p>
        <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
      </a>
      {{ /each }}
  </script>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>
</html>
