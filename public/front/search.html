<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header mui-clearfix">
      <a href="javascript:history.go(-1)" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
      <h4>搜索中心</h4>
    </div>
    
    <!-- 主体 -->
    <div class="lt_main ">
      <div class="lt_search">
          <input type="text" class="mui-input" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-blue search_btn">搜索</button>
      </div>
      <div class="lt_history">
          <!-- 模板渲染 -->
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id='tpl'>
    {{ if list.length === 0 }} 
        <p>没有历史记录</p>
    {{else}}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn_empty ">清空记录</span>
    </div>
    <div class="list">
        <ul>
            {{ each list v i }}
            <li class="mui-clearfix "><a href="searchList.html?key=">{{ v }}</a><span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"  data-index='{{ i }}'></span></li> 
            {{ /each }}
        </ul>
    </div>
    {{ /if }}
  </script>


  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
